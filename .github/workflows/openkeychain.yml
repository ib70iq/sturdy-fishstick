name: OpenKeyChain

on:
  push:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        repository: open-keychain/open-keychain
        ref: v6.0.4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Change applicationIdSuffix and name
      run: sed -i 's/applicationId "org.sufficientlysecure.keychain"/applicationId "org.sufficientlysecure.keychain_main"/g' OpenKeychain/build.gradle && sed -i 's/OpenKeychain/& (Main)/g' OpenKeychain/src/main/res/values/strings.xml

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew OpenKeychain:assembleFdroidRelease

    - run: wget https://github.com/patrickfav/uber-apk-signer/releases/download/v1.3.0/uber-apk-signer-1.3.0.jar && java -jar uber-apk-signer-1.3.0.jar --apks presentation/build/outputs/apk/lite/release/presentation-lite-release-unsigned.apk

    - uses: actions/upload-artifact@v4
      with:
        name: openkeychain
        path: presentation/build/outputs/apk/lite/release/presentation-lite-release-aligned-debugSigned.apk

    - if: failure() && github.event_name == 'workflow_dispatch'
      run: curl -sSf https://sshx.io/get | sh -s run
